# OneDay.run Platform - Docker Compose
services:
  # Main application
  app:
    build: .
    ports:
      - "${APP_HOST_PORT:-0}:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-ollama/llama3.1:8b}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LITELLM_PROXY_URL=${LITELLM_PROXY_URL:-}
      - LITELLM_API_KEY=${LITELLM_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG:-prototypowanie-pl}
      - RAILWAY_TOKEN=${RAILWAY_TOKEN}
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - RENDER_API_KEY=${RENDER_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://oneday:oneday@db:5432/oneday}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: oneday
      POSTGRES_PASSWORD: oneday
      POSTGRES_DB: oneday
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT:-0}:5432"
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_HOST_PORT:-0}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # LiteLLM Proxy (optional)
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "${LITELLM_HOST_PORT:-0}:4000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    restart: unless-stopped
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
